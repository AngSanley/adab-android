language: android
jdk: oraclejdk8
dist: trusty

# blocklist
branches:
  except:
  - latest

env:
    global:
        - ANDROID_API_LEVEL=28
        - ANDROID_BUILD_TOOLS_VERSION=28.0.3
        - secure: 
        - secure: ""
        
android:
    components:
        - tools
        - tools
        - platform-tools
        # The BuildTools version used by your project
        - build-tools-$ANDROID_BUILD_TOOLS_VERSION
        # The SDK version used to compile your project
        - android-$ANDROID_API_LEVEL
        # Additional components
        - extra-google-google_play_services
        - extra-google-m2repository
        - extra-android-m2repository
        
licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
    
before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - $HOME/.android/build-cache

before_script:    
    - mkdir -p "$ANDROID_HOME/licenses"
    - 'echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"'
    - 'echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"'
    - 'openssl aes-256-cbc -K $encrypted_510cbae6f134_key -iv $encrypted_510cbae6f134_iv -in default.jks.enc -out default.jks -d'
    - 'chmod +x gradlew'
    - 'chmod +x scripts/tag.sh'
    # - './gradlew dependencies || true' 
    
script:
    - ./gradlew clean build
    - scripts/tag.sh
    
before_deploy:
    - 'cp $TRAVIS_BUILD_DIR/default.jks $HOME'
    - 'cd app/build/outputs/apk/release'
    - 'jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/default.jks -storepass $storepass -keypass $storepass app-release-unsigned.apk key0'
    - 'jarsigner -verify app-release-unsigned.apk'
    - '${ANDROID_HOME}/build-tools/$ANDROID_BUILD_TOOLS_VERSION/zipalign -v 4 app-release-unsigned.apk BINUSAdab-latest.apk'
deploy:
    provider: releases
    tag_name: latest
    target_commitish: $TRAVIS_COMMIT
    name: latest
    overwrite: true
    skip_cleanup: true
    api_key: $GH_TOKEN
    file: BINUSAdab-latest.apk
    on:
        branch: master
        repo: ambinusian/adab

after_failure:
  # dumps the log then exits
  # - adb logcat -d